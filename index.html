<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do List</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container h-100 col-12 col-md-10 col-lg-8 col xl-6 mt-4">
    <div class="h-100 d-flex flex-column justify-content-start align-items-start ms-5">
      <h1>To-Do List</h1>
      <small class="text-muted">Double-click an item to mark it completed.</small>

      <div class="h-100 d-flex flex-row align-items-start">
          <input type="text" name="newItem"  id="typeText" class="form-control" placeholder="Add To-Do" />
        <input name="addToList" id="Add" class="btn btn-primary ms-2" type="button" onclick="addItem(document.getElementsByName('newItem')[0].value)" value="Add" />
      </div>
    </div>
    <div id="toDoItems" class="vh-25 d-flex flex-column justify-content-center align-items-center">
    </div>
    <div class="h-100 d-flex flex-row justify-content-end align-items-end mx-2">
      <input name="" id="" class="btn btn-primary mx-2 col-xs-12" type="button" value="Clear completed" onclick=clearCompleted() />
      <input name="" id="" class="btn btn-danger mx-2" type="button"  value="Empty list" onclick=clearList() />
      <input name="" id="" class="btn btn-success mx-2" type="button" value="Save list" onclick=saveList() />
    </div> 
    <div class="row">
      <div class="col-12 mt-right"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
    <script type="text/javascript"  src="index.js"></script>
</body>

</html>
